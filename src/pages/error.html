<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/error.css" />
    <title>Git Search - User Not Found</title>
  </head>
  <body>
    <main class="main__container">
      <section class="left-section__container">
        <div class="left-div">
          <h1>Ooops!</h1>
          <p>
            Não encontramos o usuário que você procurou,
            <span>vamos tentar novamente.</span>
          </p>
          <button class="return__button">Nova Busca</button>
        </div>
      </section>
      <section class="right-section__container">
        <div class="outside-box"></div>
        <div class="inside-box">
          <img src="../assets/images/caution.svg" alt="Caution" />
        </div>
      </section>
    </main>
    <script type="module" src="../scripts/error.js"></script>
  </body>
</html>
